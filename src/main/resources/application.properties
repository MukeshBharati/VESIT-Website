#spring.application.name=VesitWebsite



#Information for view resolver
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

#Setting the contextPath(project name) for the application
server.servlet.context-path=/vesit

#DataSource configuration(hikaricp)
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql:///your db
spring.datasource.username = your username
spring.datasource.password = your password

#JPA -hibernate properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql =true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

## Session timeout in seconds
#server.servlet.session.timeout=600s
## Cookie max age in seconds
#server.servlet.session.cookie.max-age=600s
